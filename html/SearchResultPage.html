<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result Page</title>

  <!-- Google icon link & style -->
  <!-- sort icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>

  <!-- plus icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>

  <!-- link to css -->
  <link rel="stylesheet" href="../styles/SearchResult.css">
</head>

<body>
  <div class="container">
    <div>Search results :</div>
    <span class="material-symbols-outlined" id="sort">
      sort
    </span>

    <div class="res1">
      <img src="https://dummyimage.com/100x80/000/fff" alt="picture 1">
      <div id="store"></div>
      <div id="item"></div>
      <div id="detail"></div>
      <div id="price"></div>
      <span class="material-symbols-outlined" id="plus">
        add_circle
      </span>
    </div>

  </div>
</body>

</html>
