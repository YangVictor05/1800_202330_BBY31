<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result Page</title>

  <!-- Google icon link & style -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  </style>


  <!-- link to css -->
  <link rel="stylesheet" href="../styles/searchresultempty.css">

  <!-- FIREBASE 8 CDNs -->
  <!-- Firestore for database -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>




</head>

<header>
  <div class="searchbar">
    <form>
      <input type="text" id="search" placeholder="Search..">
    </form>

  </div class="magnifying">
  <span class="material-symbols-outlined">
    search
  </span>
</header>



<body>
  <div class="centerempty">
    <p class="notif">You haven’t searched for any items</p>
    <button type="button" class="redirect">Let’s search some items!</button>
  </div>


  <footer>
    <div class="home">
      <span class="material-symbols-outlined">
        home
      </span>

    </div>

    <div class="search">
      <span class="material-symbols-outlined">
        search
      </span>

    </div>


    <div class="list">
      <span class="material-symbols-outlined">
        playlist_add_check
      </span>

    </div>

    <div class="account">
      <span class="material-symbols-outlined">
        person
      </span>

    </div>


    <div class="texthome">HOME</div>
    <div class="textsearch">SEARCH</div>

    <div class="textlist">LIST</div>
    <div class="textaccount">ACCOUNT</div>
  </footer>



  <script src="../scripts/firebaseAPI_BBY31.js"></script>
  <script src="../scripts/Market.js"></script>
  <script src="../scripts/displaydynamic.js"></script>

</body>





</html>
