<!DOCTYPE html>
<html>
<head>
  <title>Shopping List Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/ShoppingListPage.css">

  <!-- link for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- link for bootstrap -->

</head>

<body>

<div class="container">
  <div id="header">
    <form>
      <input type="text" placeholder="Search" required>
      <button type="submit">Subscribe Us</button>
    </form>
  </div>

  <div id="shoppingList">
    <ul>
      <li class="list-group-item">item 1
        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="number" class="typeNumber" />
        <i class="fa fa-trash" aria-hidden="true"></i>
      </li>
      <li class="list-group-item">item 2
        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="number" class="typeNumber" />
        <i class="fa fa-trash" aria-hidden="true"></i>
      </li>
      <li class="list-group-item">item 3
        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="number" class="typeNumber" />
        <i class="fa fa-trash" aria-hidden="true"></i>
      </li>
      <li class="list-group-item">item 4
        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="number" class="typeNumber" />
        <i class="fa fa-trash" aria-hidden="true"></i>
      </li>
      <li class="list-group-item">item 5
        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="number" class="typeNumber" />
        <i class="fa fa-trash" aria-hidden="true"></i>
      </li>
    </ul>
  </div>

  <div id="save">
    <button type="button" class="btn btn-primary custom-button">Save Shopping List</button>
  </div>

  <footer id="footer">
    <a href="#home">
        <span class="material-symbols-outlined">home</span>
        <div>HOME</div>
    </a>
    <a href="#search">
        <span class="material-symbols-outlined">search</span>
        <div>SEARCH</div>
    </a>
    <a href="#list">
        <span class="material-symbols-outlined">playlist_add_check</span>
        <div>LIST</div>
    </a>
    <a href="#account">
      <span class="material-symbols-outlined">person</span>
        <div>ACCOUNT</div>
</div>
</body>
</html>
