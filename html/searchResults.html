    <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>

  <!-- font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  </style>


  <!-- link to css -->
  <link rel="stylesheet" href="../styles/searchresults.css">

  <!-- FIREBASE 8 CDNs -->
  <!-- Firestore for database -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<header id="navbarPlaceholder"></header>



<body>
  <div class="container">
    <div class="top">

      <div class="text">Search results</div>
      <div class="sort">
        <span class="material-symbols-outlined">
          sort
        </span>
      </div>
    </div>

    <div class="allresults" id="allresults">
    </div>
  </div>

  <!-- template for dynamic cards -->
  <template id="searchresulttemplate">
    <div class="result">
      <img src="..." alt="..." id="productimage">

      <div class="info">
        <div class="store">
          <img src="..." alt="..." id="storelogo">
        </div>
        <div class="item">itemname</div>
        <div class="detail">detail</div>
        <div class="price">price</div>
      </div>

      <div class="counter">
        <button type="button" class="addbutton">
          <span class="material-symbols-outlined" class="plus" id="plusbtn">
            add_circle
          </span>
        </button>
      </div>
    </div>
  </template>

  <footer id="footerPlaceholder"></footer>

  <script src="../scripts/firebaseAPI_BBY31.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/market.js"></script>
  <script src="../scripts/searchresults.js"></script>

</body>
