<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result Page</title>

  <!-- Google icon link & style -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  </style>


  <!-- link to css -->
  <link rel="stylesheet" href="../styles/searchresults.css">

  <!-- FIREBASE 8 CDNs -->
  <!-- Firestore for database -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>




</head>

<header>
  <div class="searchbar">
    <form>
      <input type="text" id="search" placeholder="Search..">
    </form>

  </div class="magnifying">
  <span class="material-symbols-outlined">
    search
  </span>
</header>



<body>
  <div class="container">
    <div class="top">

      <div class="text">Search results</div>
      <div class="sort">
        <span class="material-symbols-outlined">
          sort
        </span>
      </div>
    </div>

    <div class="allresults" id="allresults">
      <!-- template for dynamic cards -->
      <template id="searchresulttemplate">
        <div class="result">
          <img src="..." alt="..." class="image">

          <div class="info">
            <div class="store">
              <img src="..." alt="..." class="storelogo">
            </div>
            <div class="item">itemname</div>
            <div class="detail">detail</div>
            <div class="price">price</div>
          </div>

          <div class="counter">
            <span class="material-symbols-outlined" class="plus">
              add_circle
            </span>

            <div class="bookmark">
              <span class="material-symbols-outlined">
                bookmark
              </span>
            </div>
          </div>
        </div>
      </template>

      <!-- testing css grid layout -->
      <div class="result">
        <img src="../images/apples/ambrosia.png" alt="..." class="image">

        <div class="info">
          <div class="store">
            <img src="../images/StoreLogoShort/Walmart_logo.png" alt="..." class="storelogo">
          </div>
          <div class="item">itemname</div>
          <div class="detail">detail</div>
          <div class="price">price</div>
        </div>

        <div class="counter">
          <span class="material-symbols-outlined" class="plus">
            add_circle
          </span>

          <div class="bookmark">
            <span class="material-symbols-outlined">
              bookmark
            </span>
          </div>
        </div>
      </div>
    </div>


  </div>


  <footer id="footer">
    <a href="#home">
        <span class="material-symbols-outlined">home</span>
        <div>Home</div>
    </a>
    <a href="#search">
        <span class="material-symbols-outlined">search</span>
        <div>Search</div>
    </a>
    <a href="#list">
        <span class="material-symbols-outlined">playlist_add_check</span>
        <div>List</div>
    </a>
    <a href="#sales">
        <span class="material-symbols-outlined">account_circle</span>
        <div>My Page</div>
    </a>
</footer>



  <script src="../scripts/firebaseAPI_BBY31.js"></script>
  <script src="../scripts/Market.js"></script>
  <script src="../scripts/displaydynamic.js"></script>

</body>





</html>
